<div class="punch-map">
  <div class="card p-0">
    <div class="card card-stats p-0">
      <div class="card-body row p-4 punch-map__container">
        <div class="stats p-3 col-12 col-lg-12">Members</div>

        <div class="stats pt-3 col-12 filter pb-4">Filter by merchant name</div>

        <div class="col-12 punch-map__container__buttons">
          <img src="../../../assets/images/Component 6 â€“ 1.png" alt="" />

          <div class="d-grid">
            <div style="display: -webkit-inline-box">
              <div *ngIf="filters.length != 0 && loaded">
                  <div
                      class="dropdown mb-3"
                      *ngFor="let item of filters; let j = index"
                    >
                      <button type="button" class="btn filter-btn disable">
                        {{ item.column }} 
                        <img
                          src="../../../assets/images/Path 3005.png"
                          alt=""
                        />
                      </button>
                  </div>
                  <a *ngIf="addAnother" (click)="addAnotherFilter()">
                    <img
                      src="../../../assets/images/Icon ionic-ios-add-circle-outline.png"
                      alt=""
                    />
                    Add another filter
                  </a>
              </div>
              <div class="dropdown d-block" >
                <button *ngIf="!addAnother" 
                  type="button"
                  class="btn col-12 filter-btn"
                  id="dropdownMenuB"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  {{ selectText }}
                </button>
                <div class="dropdown-menu " aria-labelledby="dropdownMenuB">
                  <span>
                    <img
                      src="../../../assets/images/Icon feather-search.png"
                      alt=""
                    />
                  </span>
                  <input
                    class="form-control"
                    type="text"
                    name="search"
                    [(ngModel)]="searchText"
                    autocomplete="off"
                    placeholder="Search Trips"
                  />
                  <p>All properties</p>
                  <hr />
                  <a
                    class="dropdown-item"
                    (click)="searchTextVal(item.name, item.column)"
                    *ngFor="let item of probs | filter: searchText"
                    >{{ item.name }}</a
                  >
                </div>
              </div>

              <button
                type="button"
                class="btn col-12 filter-btn apply-filter"
                *ngIf="!addAnother"
                (click)="applyFilter()"
              >
                Apply filter
              </button>

            </div>
          </div>
        </div>

        <div class="stats pt-3 col-12 actions pb-4">actions</div>
        <div class="actions mb-4">
          <button type="button" class="btn">Puch Notications</button>
          <button type="button" class="btn">Send A Reward</button>
          <button type="button" class="btn">Add Punches</button>
          <button type="button" class="btn">Export</button>
        </div>
      </div>
      <div class="punch-map__dataTable table-responsive">
        <div id="scrollableContent">
          <app-data-table
            [customers]="customers"
            (customersLoaded)="onCustomerLoad($event)"
          ></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
