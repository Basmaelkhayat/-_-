<div class="pages-x-padding pages-y-padding sign-ups">
  <div class="row m-0">
    <div class="col-lg-4" *ngFor="let i of [].constructor(12)">
      <div class="card px-4">
        <div class="card-body">
          <div class="card-title card-header">
            <p class="m-0">Today</p>
            <button class="zeal-white-btn ml-2">Edit</button>
          </div>
          <div class="body mt-3">
            <h2 class="name">Eclat Beauty Salon</h2>
            <h3 class="description">Beauty Salons/Barbers</h3>
            <h3 class="owner">John Doe - OWNER</h3>
            <h4 class="phone">01152238655</h4>
            <h4 class="email my-3">johndoe@amazon.com</h4>
            <h4 class="branches my-3">5 BRANCHES</h4>
            <p class="requests-label mt-3 mb-2">Requests</p>
            <div class="requests mb-4">
              <span>QR Code Payment</span>
              <span>branded app</span>
              <span>remote payment</span>
              <span>digital Loyalty Program</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="m-0 point-sales-label">Point Of Sale</p>
              <p class="m-0 point-sales">Simple Touch</p>
            </div>
            <div
              class="d-flex justify-content-between align-items-stretch mb-4 actions"
            >
              <button class="btn mr-2 delete-btn">Delete</button>
              <button class="btn approve-btn">Approve</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
